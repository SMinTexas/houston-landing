            <span class="navbar-toggler-icon"></span>
          </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">

    <div class="container">
        <main>
            <div class="box">
                <p class="welcome">Welcome to the Greater Houston Area </p>
                <div class="dd">Please Select a Community
                    <select id="community" onchange="displaySchoolData()" onclick="displaySchoolData()">
                        <option value="0">Katy</option>
                        <option value="1">Sugar Land</option>
                        <option value="2">Cypress</option>
                        <option value="3">The Woodlands</option>
                        <option value="4">Kingwood</option>
                        <option value="5">La Porte</option>
                        <option value="6">Clear Lake</option>
                        <option value="7">Pearland</option>
                        <option value="8">Bellaire</option>
                        <option value="9">Mid-Town</option>
                    </select>
                </div>
            </div>
            <div class="schools">
                <div class="box-title">Schools</div>
                <div class="data-container">
                    <div class="district">District Overview
                        <p id="district-name" class="district-name"></p>
                        <table class="district-table">
                            <tr class="row1">
                                <td id="item1"></td>
                                <td id="item3"></td>
                                <td id="item5"></td>
                            </tr>
                            <tr class="row2">
                                <td id="item2"></td>
                                <td id="item4"></td>
                                <td id="item6"></td>
                            </tr>
                            <tr class="row3">
                                <td id="item0None"></td>
                                <td id="item1None"></td>
                                <td id="item7"></td>
                            </tr>
                        </table>
                    </div>
                    <div class="state">State Average
                        <table class="state-table">
                            <tr class="row1State">
                                <td id="item1State"></td>
                                <td id="item3State"></td>
                            </tr>
                            <tr class="row2State">
                                <td id="item2State"></td>
                                <td id="item4State"></td>
                            </tr>
                        </table>
                    </div>
                </div>
                <!-- <div class="weather">
                    <div class="box-title">Weather</div>
                </div>
                <div class="crime">
